<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Please rate your Realtor</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/logo.png" alt="real estate" class="logo" />
      {% if message %}
      <h3 class="message">{{ message | safe }}</h3>
      {% endif %}
      <form action="/submit" method="POST">
        <div class="form-group">
          <h3>Customer Name</h3>
          <input
            type="text"
            name="customer"
            placeholder="Name of the property owner"
          />
        </div>
        <div class="form-group">
          <h3>Realtor</h3>
          <select name="realtor">
            <option value="">Select Realtor</option>
            <option value="Alex Lee">Alex Lee</option>
            <option value="Sam Brown">Sam Brown</option>
            <option value="Mailee J">Mailee J.</option>
            <option value="Tracy Vang">Tracy Vang</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Property Address</h3>
          <input
            type="text"
            name="address"
            placeholder="Your property address here"
          />
        </div>

        <div class="form-group">
          <h3>Please rate your Realtor</h3>
          <input type="radio" name="rating" value="1" /> 1
          <input type="radio" name="rating" value="2" /> 2
          <input type="radio" name="rating" value="3" /> 3
          <input type="radio" name="rating" value="4" /> 4
          <input type="radio" name="rating" value="10" checked />5
        </div>
        <div class="form-group">
          <h3>Comments about our services</h3>
          <textarea
            name="comments"
            id=""
            cols="30"
            rows="10"
            placeholder="Tell us about your experience!"
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
